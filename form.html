<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title itemscope itemtype="https://schema.org/CreativeWork">Idola Saya - Formulir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body itemscope itemtype="https://schema.org/WebPage">
    <!-- Header -->
    <header>
        <h1 itemprop="headline">Formulir Idola Saya</h1>
    </header>

    <!-- Container Formulir -->
    <div class="container my-4" itemscope itemtype="https://schema.org/FormAction">
        <form action="index.html" method="GET">
            <div class="mb-3">
                <label for="name" class="form-label" itemprop="name">Nama Idola Anda:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Kategori Idola:</label>
                <select id="category" name="category" class="form-select" required>
                    <option value="artis">Artis</option>
                    <option value="penyanyi">Penyanyi</option>
                    <option value="olahragawan">Olahragawan</option>
                    <option value="anime">Anime</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Tanggal Anda Menjadi Penggemar:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Jenis Kelamin Idola:</label><br>
                <input type="radio" id="male" name="gender" value="male" required> Laki-Laki
                <input type="radio" id="female" name="gender" value="female" required> Perempuan
            </div>
            <div class="mb-3">
                <label for="newsletter" class="form-label">Berlangganan Newsletter:</label>
                <input type="checkbox" id="newsletter" name="newsletter">
            </div>
            <button type="submit" class="btn btn-dark" itemprop="target">Kirim</button>
            <button class="btn-back" onclick="window.location.href='index.html';">Kembali</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Website Idola Saya. All rights reserved.</p>
    </footer>
</body>
</html>
